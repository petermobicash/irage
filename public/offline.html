<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENIRAGE - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #05294b 0%, #cfb53b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #cfb53b;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: #cfb53b;
            color: #05294b;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .retry-btn:hover {
            background: #b8941f;
            transform: translateY(-1px);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .status {
            margin-top: 2rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .status.online {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.offline {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            B
        </div>

        <h1>You're Offline</h1>
        <p>
            Don't worry! BENIRAGE works offline too. Check your connection and try again.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <h3 style="margin-bottom: 1rem; text-align: center;">Available Offline:</h3>

            <div class="feature">
                <span class="feature-icon">ðŸ“±</span>
                <span>Mobile App Experience</span>
            </div>

            <div class="feature">
                <span class="feature-icon">ðŸŒ¿</span>
                <span>Spiritual Content</span>
            </div>

            <div class="feature">
                <span class="feature-icon">ðŸ§ </span>
                <span>Philosophy Resources</span>
            </div>

            <div class="feature">
                <span class="feature-icon">ðŸ“š</span>
                <span>Educational Materials</span>
            </div>
        </div>

        <div class="status" id="connectionStatus">
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (navigator.onLine) {
                status.className = 'status online';
                statusText.textContent = 'ðŸŸ¢ Back online! You can refresh the page.';
            } else {
                status.className = 'status offline';
                statusText.textContent = 'ðŸ”´ Still offline. Check your connection.';
            }
        }

        // Check connection status
        updateConnectionStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Auto-retry when coming back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                }
            }, 1000);
        });
    </script>
</body>
</html>
